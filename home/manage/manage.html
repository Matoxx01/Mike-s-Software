<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de Empleados</title>
        <link rel="stylesheet" href="./manage.css" />
        <script src="./manage.js" type="module"></script>
    </head>
    <body>
        <div id="flash-messages" class="flash-messages"></div>

        <header class="toolbar">
            <!-- Botones de navegación (izquierda) -->
            <div class="toolbar-left">
                <button class="toolbar-btn">
                    <img src="../../assets/icons/back.svg" alt="Atrás" />
                </button>
                <button class="toolbar-btn">
                    <img src="../../assets/icons/forward.svg" alt="Adelante" />
                </button>
                <button class="toolbar-btn">
                    <img src="../../assets/icons/reload.svg" alt="Recargar" />
                </button>
            </div>
        
            <!-- Barra de búsqueda (centro) -->
            <div class="toolbar-center">
                <div class="search-container">
                    <img src="../../assets/icons/lupa.svg" alt="Buscar" />
                    <input type="text" placeholder="Rut..." />
                    <button class="search-btn"></button>
                </div>
            </div>
        
            <!-- opciones (derecha) -->
            <div class="toolbar-right">
                <button class="toolbar-btn" id="moreOptionsBtn">
                    <img src="../../assets/icons/more.svg" alt="Más opciones" />
                </button>
                <!-- Menú desplegable oculto por defecto -->
                <div class="dropdown-menu" id="moreOptionsMenu">
                    <ul class="uldropdown">
                        <li id="goHome" class="lidropdown">
                            <a href="./../home.html" class="adropdown">Home</a>
                        </li>
                        <li id="viewUsers" class="lidropdown">
                            <a href="./../users/users.html" class="adropdown">Ver Usuarios</a>
                        </li>
                        <li id="manageEmployees" class="lidropdown">
                            <a href="./../manage/manage.html" class="adropdown">Gestión de empleados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Sección de búsqueda de empleados -->
        <section class="user-search">
            <input type="text" id="nameSearchInput" class="search-input" placeholder="Buscar por nombre...">
            <button id="searchBtn" class="search-btn2">
                <img src="./../../assets/icons/plus.svg" alt="Agregar">
            </button>
        </section>

        <!-- Sección de la tabla de empleados -->
        <section class="employee-table-section" style="width: 90%; max-width: 900px; overflow-x: auto;">
            <table id="employeeTable" border="1" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Admin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán las filas de empleados -->
                </tbody>
            </table>
        </section>

        <!-- Modal de confirmación personalizado -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
            <h2 id="modalTitle">Confirmar eliminación</h2>
            <p id="modalMessage">¿Estás seguro de eliminar el usuario?</p>
            <div class="modal-actions">
                <button id="cancelBtn">Cancelar</button>
                <button id="confirmBtn">Eliminar</button>
            </div>
            </div>
        </div>
    </body>
</html>
