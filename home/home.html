<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="./home.css" />
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="./home.js" type="module"></script>

</head>
<body>

    <!-- Toolbar -->
    <header class="toolbar">
        <!-- Botones de navegación (izquierda) -->
        <div class="toolbar-left">
            <button class="toolbar-btn">
                <img src="../assets/icons/back.svg" alt="Atrás" />
            </button>
            <button class="toolbar-btn">
                <img src="../assets/icons/forward.svg" alt="Adelante" />
            </button>
            <button class="toolbar-btn">
                <img src="../assets/icons/reload.svg" alt="Recargar" />
            </button>
        </div>

        <!-- Barra de búsqueda (centro) -->
        <div class="toolbar-center">
            <div class="search-container">
                <img src="../assets/icons/lupa.svg" alt="Buscar" />
                <input type="text" placeholder="Rut..." />
                <button class="search-btn">
                </button>
            </div>
        </div>

        <!-- opciones (derecha) -->
        <div class="toolbar-right">
            <button class="toolbar-btn" id="moreOptionsBtn">
                <img src="../assets/icons/more.svg" alt="Más opciones" />
            </button>
            <!-- Menú desplegable oculto por defecto -->
            <div class="dropdown-menu" id="moreOptionsMenu">
                <ul class="uldropdown">
                    <li id="viewUsers" class="lidropdown">
                        <a href="./users/users.html" class="adropdown">Ver Usuarios</a>
                    </li>
                    <li id="manageEmployees" class="lidropdown">
                        <a href="./manage/manage.html" class="adropdown">Gestion de empleados</a>
                    </li>
                    <li id="singOut" class="lidropdown">
                        <a href="./../index.html" class="adropdown">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <h2>Registro de Cliente</h2>
    
    <form>
        <div class="rigthContainer">
            <div class="inputContainer">
                <label for="rut">RUT:</label>
                <div class="inputIconContainer">
                    <input type="text" id="rut" placeholder="123456789">
                </div>
            </div>

            <div class="inputContainer">
                <label for="nombre">Nombre:</label>
                <div class="inputIconContainer">
                    <input type="text" id="nombre" placeholder="Juan">
                </div>
            </div>

            <div class="inputContainer">
                <label for="apellido">Apellido:</label>
                <div class="inputIconContainer">
                    <input type="text" id="apellido" placeholder="Perez">
                </div>
            </div>

            <div class="inputContainer">
                <label for="celular">Celular:</label>
                <div class="inputIconContainer">
                    <input type="text" id="celular" placeholder="999999999">
                </div>
            </div>

            <div id="firmaclass" class="inputContainer">
                <label for="mail">Mail:</label>
                <div class="inputIconContainer">
                    <input class="inputMail" type="email" id="mail" placeholder="juanperez@sumail.com">
                </div>
            </div>
        </div>
        <div class="leftContainer">
            <div class="firmaContainer">
                <label for="firma">Firma:</label>
                <canvas id="firmaCanvas" width="280" height="176"></canvas>
                <div class="btnsFirma">
                    <button type="button" id="clearCanvas" class="clearButton">LIMPIAR FIRMA</button>
                    <button type="button" id="full" class="full"><img src="./../assets/icons/full.svg" /></button>
                </div>
            </div>

            <button type="submit" class="readyButton">GUARDAR</button>
        </div>
    </form>

    <div id="flash-messages" class="flash-messages"></div>
    
</body>
</html>
